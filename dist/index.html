<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="theme-color" content="#3367D6"/>
  <meta http-equiv=”Refresh” content=”0;URL=https://localhost:8000” />

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav role="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      </header>
  
  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="locations"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" tabindex='0' onchange="updateRestaurants()" aria-label="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
     </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/serviceWorkerController.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm3s1CzBAHSwtrEk-NQC46jyzLv494x-g&libraries=places&callback=initMap"></script>



 <!--  <script src="js/jqlight.lazyloadxt.js"></script>
  <script src="js/jquery.lazyloadxt.js"></script> -->

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
